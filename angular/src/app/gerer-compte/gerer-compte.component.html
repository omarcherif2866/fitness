<div *ngIf="users && users.length > 0">
  <h2>Liste des utilisateurs</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom d'utilisateur</th>
        <th>Email</th>
        <th>password</th>
        <th>Date de naissance</th>
        <th>Téléphone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{user.password}}</td>
        <td>{{ user.birthdate | date }}</td>
        <td>{{ user.phone }}</td>
        <td><button class="btn btn-danger" (click)="confirmDelete(user.id)">Delete</button>&nbsp;
            <button class="btn btn-primary" (click)="updateUser(user.id)" >Update</button></td>
        </tr>
    </tbody>
  </table>
</div>

<div *ngIf="users && users.length === 0">
  <p>Aucun utilisateur trouvé.</p>
</div>

<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Confirmation</h5>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this User?</p>

      </div>
      <div class="modal-footer">
          <button class="btn btn-danger" (click)="closeDelete()">No</button>
          <button class="btn btn-secondary" (click)=" deleteuser()" >Yes</button> 
</div>

    </div>

  </div>


</div>
