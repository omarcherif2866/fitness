<div class="container">
    <form  class="transparent-form">
        <h2>Sign up</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="user.username" name="username">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="user.password" name="password">
          </div>
         <!-- <div class="form-group">
            <label for="confirmPassword">Confirmer password:</label>
            <input type="password"  class="form-control" id="confpassword" placeholder="Confirmer le mot de passe"  [(ngModel)]="user.confpassword" name="confpassword">
        </div> - -->
      
        <div class="form-group">
            <label for="birthdate">birth date:</label>
            <input type="date" class="form-control" id="birthdate" placeholder="Date de naissance" [(ngModel)]="user.birthdate" name="birthdate">
        </div>
       
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" placeholder="phone" [(ngModel)]="user.phone" name="phone">
        </div>

      


        <div class="button-container">

            <!-- <button (click)="addUser()" class="btn btn-primary btn-block">Sign Up</button> &nbsp; -->
            <button class="bouton valider" (click)="addUser()" >"Sign Up"</button>
            <button class="bouton annuler">"Cancel"</button>
        </div>


        
    </form>
</div>
<app-footer></app-footer>
